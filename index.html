<html>
<head> 
    <link rel="stylesheet" href="style.css?version=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="client.js?version=1"></script>
    <title>Pics</title>
</head>
<body style="background-color:black;margin:0;overflow:hidden;">
    <!-- Gallery viewer -->
    <div id="galleryView">
        <!-- top bar -->
        <div id="galleryBar">
            <form id="uploadForm" enctype="multipart/form-data" style="margin:0px">
                <input type="file" id="fileInput" name="files" multiple accept="image/jpeg,image/heic"/>
                <button id="uploadButton">+</button>
            </form>
        </div>

        <!-- thumbnail grid --> 
        <div id="thumbContainer">
            <div id="thumbs">
            </div>
        </div>
    </div>

    <!-- Image viewer -->
    <div id="imageView" hidden>
        <!-- top bar -->
        <div class="imageBar imageBarTop">
            <div class="imageBarTopControl">
                <span class="noSelect" id="backButton">&lt;</a>
            </div>
            <div class="imageBarTopInfo">
                <span id="location">Location</span><br />
                <span id="time">Time and date</span>
            </div>
            <div class="imageBarTopControl"></div>
        </div>

        <!-- bottom bar -->
        <div class="imageBar" style="bottom: 0;">
            <span style="color: white; font-size: 14pt">Thumbnail bar will go here</span>
        </div>
    </div>
</body>
</html>

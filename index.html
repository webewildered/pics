<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css?version=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="client.js?version=1" type="module"></script>
    <title>Pics</title>
</head>
<body>
    <!-- Gallery viewer -->
    <div id="galleryView">
        <!-- top bar -->
        <div id="galleryBar" hidden>
            <div>
                <form id="uploadForm" enctype="multipart/form-data" style="margin:0px">
                    <input id="fileInput" type="file" name="files" multiple accept="image/jpeg,image/heic,video/mp4,video/quicktime"/>
                    <button id="uploadButton">+</button>
                </form>
            </div>
            <div id="progressContainer" hidden>
                <div id="progressBar">
                </div>
            </div>
            <div id="progressText" hidden></div>
            <div id="errorText" hidden></div>
        </div>

        <!-- thumbnail grid --> 
        <div id="thumbContainer">
            <div id="thumbs">
            </div>
        </div>
    </div>

    <!-- Image viewer -->
    <div id="imageView" hidden>

        <!-- gui toggle -->
        <div id="imageClick">
        </div>

        <!-- navigation buttons -->
        <div id="navButtonLeft" class="navButton" style="left: 0; justify-content: left;">
            <div class="navIcon noSelect">&lt;</div>
        </div>
        <div id="navButtonRight" class="navButton" style="right: 0; justify-content: right;">
            <div class="navIcon noSelect">&gt;</div>
        </div>

        <!-- top and bottom bar -->
        <div class="imageBar imageBarTop">
            <div class="imageBarTopControl">
                <span id="backButton" class="imageButton noSelect">&lt;</a>
            </div>
            <div class="imageBarTopInfo">
                <span id="location">Location</span><br />
                <span id="time">Time and date</span>
            </div>
            <div class="imageBarTopControl" style="text-align:right;">
                <svg id="deleteButton" class="imageButton noSelect" width="1em" height="1em">
                    <use width="1em" height="1em" href="delete.svg#icon" />
                </svg>
            </div>
        </div>
        <div class="imageBar" style="bottom: 0" hidden>
            <span style="color: white; font-size: 14pt">Thumbnail bar will go here</span>
        </div>
    </div>
</body>
</html>
